<section id="register">
    <div class="head">
        <a class="left iconfont icon-back" href="#!/login"></a>
        <h2>注册账号</h2>
    </div>
    <div class="main">
        <form ng-submit="register()">
            <input type="email" ng-model="user.email" name="email" placeholder="邮箱" required>
            <input type="password" ng-model="user.pwd" name="pwd" placeholder="密码（最少6位）" required pattern="^[0-9a-zA-z_]{6,}$">
            <input type="text" ng-model="user.name" name="name" placeholder="昵称" required>
            <input type="submit" value="注册" ng-disabled="disabled">
            <showmsg></showmsg>
        </form>
    </div>
</section>
